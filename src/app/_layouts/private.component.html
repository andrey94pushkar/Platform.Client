<md-sidenav-container fullscreen>

<md-sidenav #sidenav mode="over">
    <navigation></navigation>
  </md-sidenav>

  <md-toolbar color="primary">
    <span>CogQuiz</span>

    <div class="mat-toolbar-right">
      <button md-icon-button [mdMenuTriggerFor]="account">
        <md-icon>person</md-icon>
      </button>
      <button md-icon-button (click)='logout()'>
        <md-icon>exit_to_app</md-icon>
      </button>
    </div>
  </md-toolbar>

  <a class="menu-button" md-button (click)='sidenav.open();' (clickOutside)="sidenav.close()"><md-icon>play_arrow</md-icon></a>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
