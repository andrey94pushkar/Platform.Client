<md-sidenav-container fullscreen>

<md-sidenav #sidenav mode="over">
    <navigation></navigation>
  </md-sidenav>

  <md-toolbar color="primary">
    <span class="logo">CogQuiz</span>

    <div class="mat-toolbar-right">
      <button md-icon-button routerLink="/profile">
        <md-icon>person</md-icon>
      </button>
      <button md-icon-button (click)='logout()'>
        <md-icon>exit_to_app</md-icon>
      </button>
    </div>
  </md-toolbar>

  <a class="menu-button" md-button (click)='sidenav.open();' (clickOutside)="sidenav.close()">
    <md-icon class="hide-xs">play_arrow</md-icon>
    <md-icon class="show-xs">more_vert</md-icon>
  </a>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
