<md-card><md-card>
    <div class="container mat-elevation-z8">
      <div class="header">
        <md-input-container floatPlaceholder="never">
          <input mdInput #filter placeholder="Filter">
        </md-input-container>
      </div>
      <md-table #table [dataSource]="dataSource" mdSort>
        <ng-container cdkColumnDef="id">
          <md-header-cell *cdkHeaderCellDef md-sort-header> id </md-header-cell>
          <md-cell *cdkCellDef="let row"> {{row.id}} </md-cell>
        </ng-container>
        <ng-container cdkColumnDef="name">
          <md-header-cell *cdkHeaderCellDef md-sort-header> name </md-header-cell>
          <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
        </ng-container>
        <ng-container cdkColumnDef="progress">
          <md-header-cell *cdkHeaderCellDef md-sort-header> progress </md-header-cell>
          <md-cell *cdkCellDef="let row"> {{row.progress}} </md-cell>
        </ng-container>
        <ng-container cdkColumnDef="color">
          <md-header-cell *cdkHeaderCellDef md-sort-header> color </md-header-cell>
          <md-cell *cdkCellDef="let row"> {{row.color}} </md-cell>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <md-header-cell *cdkHeaderCellDef md-sort-header> </md-header-cell>
          <md-cell *cdkCellDef="let row">
            <button md-icon-button [mdMenuTriggerFor]="actions">
                  <md-icon md-48>more_vert</md-icon>
                </button>
            <md-menu #actions="mdMenu">
              <button md-menu-item (click)='edit(row)'>
                    <md-icon>mode_edit</md-icon>
                    <span>Edit</span>
                  </button>
              <button md-menu-item (click)='delete(row)'>
                    <md-icon>delete</md-icon>
                    <span>Delete</span>
                  </button>
            </md-menu>
          </md-cell>
        </ng-container>
        <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      <md-paginator #paginator [length]="exampleDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card>
  </md-card>
