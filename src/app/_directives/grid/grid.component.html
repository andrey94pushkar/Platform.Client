<div class="example-container mat-elevation-z8">
  <md-table #table [dataSource]="dataSource" mdSort>
    <ng-container *ngFor='let el of displayedColumns; index as i;' cdkColumnDef="{{el}}">
      <md-header-cell *cdkHeaderCellDef md-sort-header> {{el}} </md-header-cell>
      <md-cell *cdkCellDef="let row" > {{row[el]}} </md-cell>
    </ng-container>
    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
  <md-paginator #paginator
                [length]="exampleDatabase.data.length"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
